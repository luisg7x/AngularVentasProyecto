<h1 mat-dialog-tittle>{{ cliente!= null ? 'Editar Usuario' : 'Nuevo Usuario'}}</h1>

<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input mat-input [(ngModel)]="nombre">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary"
     (click)="cliente != null ? editCliente() : addCliente()">Guardar</button>
</div>
